apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        args: ["--config=/etc/otel-collector-config/otel-collector-config.yaml"]
        ports:
        - containerPort: 4317 # GRPC
        - containerPort: 55681 # OTLP/HTTP
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        volumeMounts:
        - name: otel-collector-config-volume
          mountPath: /etc/otel-collector-config
      volumes:
      - name: otel-collector-config-volume
        configMap:
          name: otel-collector-config
